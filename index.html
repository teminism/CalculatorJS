<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Calculator</h1>

<div id="output"></div>

<div class="buttons">
    <div class="row">
        <div class="row-cell number">7</div>
        <div class="row-cell number">8</div>
        <div class="row-cell number">9</div>
        <div class="row-cell operator">/</div>
    </div>

    <div class="row">
        <div class="row-cell number">4</div>
        <div class="row-cell number">5</div>
        <div class="row-cell number">6</div>
        <div class="row-cell operator">*</div>
    </div>

    <div class="row">
        <div class="row-cell number">1</div>
        <div class="row-cell number">2</div>
        <div class="row-cell number">3</div>
        <div class="row-cell operator">-</div>
    </div>

    <div class="row">
        <div class="row-cell number">0</div>
        <div class="row-cell clear">C</div>
        <div class="row-cell equate">=</div>
        <div class="row-cell operator">+</div>
    </div>
</div>

<script type="text/javascript" src="calculator.js"></script>
